<!DOCTYPE html>
<navbar></navbar>
<div>
    <h2 class="header">Dodaj pracownika</h2>
    <div class="form">
      <app-string-input label="Imię:" (valueChange) = 'getName($event)' ></app-string-input>
      <app-string-input label="Nazwisko:" (valueChange) = 'getSurname($event)' ></app-string-input>
      <app-format-input label="Nr telefonu:" (valueChange) = 'getPhone($event)'  format="Format: 123456124" pattern="[0-9]{9}"></app-format-input>
      <app-dropdown [options]="options" (valueChange) = 'getPosition($event)'
      label="Stanowisko: " value="position"></app-dropdown>
      <div class="wrong" *ngIf="wrong">
        <h4>Niepoprawny format numeru telefonu</h4>
      </div>
      <div class="wrong" *ngIf="empty">
        <h4>Długosć imienia lub nazwiska jest za krótka</h4>
      </div>
    </div>
    <div class="center">
      <button class="addWorker" (click)="addWorker()">Dodaj</button>
    </div>
  </div>
